<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin Panel | Mach Tarok</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Script (Requires JQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body style="padding: 0px;">
    <div id="navbar" class="navbar navy">
        <div class="container-fluid">
            <img src="/assets/logo/logo-full-white.png" alt="MachTarok" class="navbar-brand">
            <a id="accountHandler" class="navbar-brand" target="_blank" rel="opener" href="https://sso.smach.us/?redirect=https://machtarok.com/">Sign In</a>
        </div>
    </div>

    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/RESTART_WHEN_NEXT_EMPTY" method="POST">
            <button name="submit" value="submit">Restart Server When it Empties</button>
        </form>
        <form action="/RELOAD_ALL_CLIENTS" method="POST">
            <button name="submit" value="submit">Reload All Clients</button>
        </form>
        <form action="/PRINT_PLAYER_LIST" method="POST">
            <button name="submit" value="submit">Print Player List</button>
        </form>
    </div>
</body>
</html>
