<div class="container-fluid white card">
    <div class="card-body">
        <h2 class="card-title">Default Room Preferences</h2>
        <p><em>These control the default settings of any rooms you start. They do not affect rooms you join that were started by another player. You can modify the settings when you create a room.</em></p>
        
        
        <div class="form-check form-switch" role="group" aria-label="aceHighLow">
            <input class="form-check-input" name="aceHighLow" type="checkbox" role="switch" value="off" id="aceHighLow">
            <label class="form-check-label" for="aceHighLow">Ace high</label>
        </div>

        <div>
            <label class="form-check-label" for="timeout">Timeout</label>
            <input class="form-control" type="text" id="timeout" name="timeout" placeholder="30" value="30">
        </div>

        <label class="form-label">Difficulty</label>
        <div class="btn-group container-fluid flex-wrap: wrap" role="group" aria-label="difficulty">
          <input value="0" type="radio" class="btn-check" name="difficulty" id="diff1" autocomplete="off">
          <label class="btn btn-primary" for="diff1">Beginner</label>
          <input value="1" type="radio" class="btn-check" name="difficulty" id="diff2" autocomplete="off">
          <label class="btn btn-primary" for="diff2">Easy</label>
          <input value="2" type="radio" class="btn-check" name="difficulty" id="diff3" autocomplete="off" checked>
          <label class="btn btn-primary" for="diff3">Normal</label>
          <input value="3" type="radio" class="btn-check" name="difficulty" id="diff4" autocomplete="off">
          <label class="btn btn-primary" for="diff4">Hard</label>
          <input value="4" type="radio" class="btn-check" name="difficulty" id="diff5" autocomplete="off">
          <label class="btn btn-primary" for="diff5">Ruthless</label>
          <input value="5" type="radio" class="btn-check" name="difficulty" id="diff6" autocomplete="off">
          <label class="btn btn-primary" for="diff6">AI</label>
        </div>

        <div>
            <label class="form-check-label" for="botPlayTime">Bot Play Time</label>
            <input class="form-control" type="text" id="botPlayTime" name="botPlayTime" placeholder="3" value="3">
        </div>

        
        <div>
            <label class="form-check-label" for="botThinkTime">Bot Think Time</label>
            <input class="form-control" type="text" id="botThinkTime" name="botThinkTime" placeholder="1" value="1">
        </div>
