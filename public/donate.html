<!DOCTYPE html>
<html>
<head>
    <title>Donation Page</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Script (Requires JQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="nav.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="padding: 0px;">
    <div w3-include-html="/nav.html"></div>
    <br>
    <div class="container navy-txt" id="donation">
        <div class="row">
            <div class="col">
                <h1>Donate</h1>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-md-6 col-lg-4 link-card">
                <a href="https://PayPal.Me/MachTarok" class="text-decoration-none">
                <div class="card shadow-sm hover-shadow border-0">
                    <div class="card-body d-flex align-items-center gap-3 p-3">
                    <img src="/assets/external/paypal.svg" alt="PayPal Logo" height="40" class="img-fluid">
                    <span class="fs-5 fw-semibold text-dark">MachTarok on PayPal</span>
                    </div>
                </div>
                </a>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-md-6 col-lg-4 link-card">
                <a href="https://cash.app/$MachTarok" class="text-decoration-none">
                <div class="card shadow-sm hover-shadow border-0">
                    <div class="card-body d-flex align-items-center gap-3 p-3">
                    <img src="/assets/external/cashapp.svg" alt="CashApp Logo" height="40" class="img-fluid">
                    <span class="fs-5 fw-semibold text-dark">MachTarok on Cash App</span>
                    </div>
                </div>
                </a>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-md-6 col-lg-4 link-card">
                <div onclick="copy('bc1qjqfv40dswdl0lssp45tmuwa5ts8p03dfx45nxl')" class="card shadow-sm hover-shadow border-0">
                    <div class="card-body d-flex align-items-center gap-3 p-3">
                    <img src="/assets/external/bitcoin.svg" alt="Bitcoin Logo" height="40" class="img-fluid">
                    <span class="fs-5 fw-semibold text-dark">MachTarok on Bitcoin</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-md-6 col-lg-4 link-card">
                <div onclick="copy('0x5f2CfF4a4850Bd209e721b0C26fcF63F0EB79c6a')" class="card shadow-sm hover-shadow border-0">
                    <div class="card-body d-flex align-items-center gap-3 p-3">
                    <img src="/assets/external/ethereum.svg" alt="Ethereum Logo" height="40" class="img-fluid">
                    <span class="fs-5 fw-semibold text-dark">MachTarok on EVM</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function notifyCopied(element) {
                // Create a notification element
                const notification = document.createElement('div');
                notification.innerText = 'Address Copied!';
                notification.classList.add('notification');

                // Append the notification element to the body
                const donation = document.getElementById("donation");
                donation.appendChild(notification);

                // Remove the flash class and notification element after a delay
                setTimeout(function () {
                    notification.classList.add('fade-out');

                    // Remove the notification element after the fade-out transition completes
                    setTimeout(function () {
                        donation.removeChild(notification);
                    }, 500);
                }, 1500);
            }

            function copy(that) {
                const inp = document.createElement('input');
                document.body.appendChild(inp)
                inp.value = that;
                inp.select();
                document.execCommand('copy', false); //works on PC may need to change this line to support mobile
                inp.remove();
                notifyCopied(that);
            }

        </script>
    </div>

    <script>
        includeHTML();
    </script>
</body>
</html>
