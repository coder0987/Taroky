<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-site-verification" content="nbjYjxk3X-LYzr5IkNG2gTpM3pfo4eQnfHYJiBMZSQU" />

  <title>Settings Layout Test</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <!-- Bootstrap Script (Requires JQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script>SHOW_TOUR=false;</script>
  <script src="nav.js"></script>
</head>
<body>
<div w3-include-html="/nav.html"></div>

<div class="container">

  <div class="row">
    <div class="col-6">
      <div class="d-flex justify-content-center">
        <button class="button btn red sticky-bottom" id="refresh" onclick="refresh()">&#10227; Refresh Rooms</button>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-center">
        <button class="button btn red sticky-bottom" id="ping" onclick="ping()">&#10227; Ping Server</button>
      </div>
    </div>
  </div>



  <div id="outer">
    <div id="actionInfo" class="row">
      <div class="col-md"></div>
      <div class="col">
        <div id="timer"></div>
      </div>
      <div class="col">
        <div id="currentPlayer"></div>
      </div>
      <div class="col">
        <div id="currentAction"></div>
      </div>
      <div class="col-md"></div>
    </div>
    <div id="table" class="row" hidden>
      <div id="p1" class="col"><p hidden>Player 1</p></div>
      <div id="p2" class="col"><p hidden>Player 2</p></div>
      <div id="p3" class="col"><p hidden>Player 3</p></div>
      <div id="p4" class="col"><p hidden>Player 4</p></div>
      <p id="leader" hidden>Trick Leader</p>
    </div>
    <div id="center"></div>
    <hr>
    <div id="hand"></div>
    <div id="roundInfo" class="row">
      <!-- This will have money cards, povenost, prever, valat, contra, IOTE, etc. -->
    </div>
    <div id="host" class="row">
        <div class="col-12">
          <h2 class="centered">Room I</h2>
        </div>
        <div class="col-md-6 col-12">
          <div>
            <span>1.</span>
            <span>Username</span>
          </div>
          <div>
            <span>2.</span>
            <span>Username</span>
          </div>
          <div>
            <span>3.</span>
            <span>Username</span>
          </div>
          <div>
            <span>4.</span>
            <span>Username</span>
          </div>
          <button>Invite</button>
        </div>
      <div class="col-md-6 col-12">
        <div id="settings">
          <span style="display: inline-block; width: 175px;">Select the difficulty:	</span>
          <select id="difficultySelector" name="Select Difficulty:" onchange="submitSettings(&quot;difficulty&quot;)">
            <option value="0" id="Rudimentary">Rudimentary</option>
            <option value="1" id="Easy">Easy</option>
            <option value="2" id="Normal">Normal</option>
            <option value="3" id="Hard">Hard</option>
            <option value="4" id="Ruthless">Ruthless</option>
            <option value="5" id="AI">AI</option>
          </select>
          <br>
          <span style="display: inline-block; width: 175px;">Timeout (in seconds):	</span>
          <input type="number" value="30" min="-1" id="timeoutButton" onchange="submitSettings(&quot;timeout&quot;)">
          <br>
          <span style="display: inline-block; width: 175px;">Ace High:	</span>
          <input type="checkbox" checked="false" id="aceHighSelector" onchange="submitSettings(&quot;aceHigh&quot;)">
          <br>
          <span style="display: inline-block; width: 175px;" id="lockButtonP">Prevent Joining:	</span>
          <button id="lockButton">Lock Room</button>
          <br>
        </div>
      </div>
      <div class="col-12">
        <input type="checkbox"><span>Ready</span>
        <button>Start Game</button>
      </div>
    </div>
  </div>


  <br><br><br>


  <div id="rooms"></div>
  <div id="chatbox"><p></p></div>
  <div id="deck">
    <img hidden="hidden" src="/assets/mach-deck-thumb/card-back-t.png" id="cardBack" onload="cardBackLoaded=true">
  </div>
  <br><br>
  <div class="row centered footer" id="footer">
    <div class="col-xs-12 col-md-2">
      <p style="margin: 0;"><span id="online">1</span> Players Online</p>
    </div>
    <div class="col-xs-12 col-md-8 footer-content">
      <p class="footer-content">Open Source Code available on <a target="_blank" rel="noopener noreferrer" class="small-link" href="https://github.com/coder0987/Taroky">GitHub</a></p>
    </div>
    <div class="col-xs-12 col-md-2">
      <p style="margin: 0;"><span id="donate"><a class="small-link" href="donate.html">Donate</a></span> </p>
    </div>
  </div>
</div>

<script>includeHTML();</script>
</body>
</html>
