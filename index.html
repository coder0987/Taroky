<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>BETA - Mach Tarok</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Script (Requires JQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chatbox.js"></script>
    <script src="/machTaroky.js"></script>
</head>
<body>   

<div id="loader-wrapper">
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div id="loader" class="container">
    <div class="d-flex justify-content-center">
        <img src="/assets/logo/logo-animation-green.gif" alt="MachTarok" class="col-9 ">
    </div>
    <div class="d-flex justify-content-center">
        <p class="white-txt">&copy; 2022 Samuel and Lauren Mach</p>
    </div>
    <div class="d-flex justify-content-center">
        <button class="button btn green" id="load" onclick="loadButton()">Page not loading? Click here</button>
    </div>
</div>
    
<div id="navbar" class="navbar navy">
    <div class="container-fluid">
        <img src="/assets/logo/logo-full-white.png" alt="MachTarok" class="navbar-brand">
        <a class="navbar-brand" href="https://github.com/coder0987/Taroky">GitHub</a>
        <!--TODO: FIX GitHub navbar style -->
    </div>
</div>

<div class="container">

    <!--
        Room Card template
        <div id="roomcard" class="roomcard col-md-3 col-xs-6 white">
            <div id="roomnum" class="roomnum d-flex justify-content-center">I</div>
            <span id="players" alt="1 player">&#x25CF; &#x25CB; &#x25CB; &#x25CB;</span> players
        </div>
    -->
    <div class="row">
        <div class="col">
            <p><span id="online">1</span> Players Online</p>
        </div>
        <div class="col-5">
            <div class="d-flex justify-content-center">
                <button class="button btn red sticky-bottom" id="refresh" onclick="refresh()">&#10227; Refresh Rooms</button>
            </div>
        </div>
        <div class="col-5">
            <div class="d-flex justify-content-center">
                <button class="button btn red sticky-bottom" id="ping" onclick="ping()">&#10227; Ping Server</button>
            </div>
        </div>
    </div>

    

    <div id="outer">
        <div id="actionInfo" class="row">
            <div class="col-md"></div>
            <div class="col">
                <div id="timer"></div>
            </div>
            <div class="col">
                <div id="currentPlayer"></div>
            </div>
            <div class="col">
                <div id="currentAction"></div>
            </div>
            <div class="col-md"></div>
        </div>
        <div id="table" class="row" hidden>
            <div id="p1" class="col"><p hidden>Player 1</p></div>
            <div id="p2" class="col"><p hidden>Player 2</p></div>
            <div id="p3" class="col"><p hidden>Player 3</p></div>
            <div id="p4" class="col"><p hidden>Player 4</p></div>
            <p id="leader" hidden>Trick Leader</p>
        </div>
        <div id="center"></div>
        <hr>
        <div id="hand"></div>
        <div id="roundInfo" class="row">
            <!-- This will have money cards, povenost, prever, valat, contra, IOTE, etc. -->
        </div>
        <div id="host"></div>
    </div>
    <div id="rooms"></div>
    <div id="chatbox"><p></p></div>
    <div id="deck">
        <img hidden="hidden" src="/assets/mach-deck-thumb/card-back-t.png" id="cardBack" onload="cardBackLoaded=true">
    </div>
</div>

</body>
</html>
