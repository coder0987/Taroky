<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin Panel | Mach Tarok</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Script (Requires JQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/admin.js"></script>
</head>
<body style="padding: 0px;">
    <div id="navbar" class="navbar navy">
        <div class="container-fluid">
            <img src="/assets/logo/logo-full-white.png" alt="MachTarok" class="navbar-brand">
            <p id="status"></p>
        </div>
    </div>

    <div id="main" class="container" hidden="hidden">
        <div class="row">
            <div class="col-12">
                <h1>Admin Panel</h1>
                <button onclick="socket.emit('restartServer')">Restart Server When it Empties</button>
                <button onclick="socket.emit('restartServer',true)">Restart Server NOW</button>
                <button onclick="socket.emit('reloadClients')">Reload All Clients</button>
                <button onclick="socket.emit('printPlayerList')">Fetch Player List</button>
                <button onclick="socket.emit('printRoomList')">Fetch Room List</button>
                <p id="message"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="table" class="table table-hover table-bordered border-secondary"></table>
                <hr>
                <table id="roomTable" class="table table-hover table-bordered border-secondary"></table>
            </div>
        </div>
    </div>
    <div id="goAway" class="container" hidden="hidden">
        <h1>Restricted Area</h1>
        <p>Going back to a safe place...</p>
    </div>
</body>
</html>
