<!DOCTYPE html>
<html>
<head>
    <style>
        .table-container {
            display: grid;
            gap: 1px;
            height: 100%;
            width: 100%;
            grid-template-columns: [cols-start col1-start] 1fr [col1-end col2-start] 5fr [col2-end col3-start] 1fr [col3-end cols-end];
            grid-template-rows: [rows-start row1-start] 1fr [row1-end row2-start] 5fr [row2-end row3-start] 1fr [row3-end rows-end];
            outline: green solid 3px;
        }

        .player-1-container {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
            grid-column: col2-start / col2-end;
            grid-row: row3-start / row3-end;
            outline: red solid 1px;
        }

        .player-2-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
            grid-column: col3-start / col3-end;
            grid-row: row2-start / row2-end;
            outline: red solid 1px;
        }

        .player-3-container {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
            grid-column: col2-start / col2-end;
            grid-row: row1-start / row1-end;
            outline: red solid 1px;
        }

        .player-4-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
            grid-column: col1-start / col1-end;
            grid-row: row2-start / row2-end;
            outline: red solid 1px;
        }

        .table {
            grid-column: col2-start / col2-end;
            grid-row: row2-start / row2-end;
            outline: green solid 3px;
        }

        .chat-box {
            grid-column: col1-start / col1-end;
            grid-row: row3-start / row3-end;
        }

        .p1 {
            transform: rotate(0deg);
        }

        .p2 {
            transform: rotate(270deg);
        }

        .p3 {
            transform: rotate(180deg);
        }

        .p4 {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="table-container">

        <div class="player-1-container">
            <div class="p1">P1</div>
        </div>
        <div class="player-2-container">
            <div class="p2">P2</div>
        </div>
        <div class="player-3-container">
            <div class="p3">P3</div>
        </div>
        <div class="player-4-container">
            <div class="p4">P4</div>
        </div>
        <div class="table"> TABLE </div>
        <div class="chat-box"> CHAT BOX </div>


    </div>
</body>
</html>
